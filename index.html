<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Make your Exam 2</title>
</head>
<body>
    <h1 id="main">Make your Exam</h1>
    <div class="big">
        <div class="questions">
            <div class="question">
                <label for="label">Student questions</label>
                <input type="number" min="0" id="label">
            </div>
            <div class="question">
                <label for="label2">Exam Start time</label>
                <input type="number" min="0" id="label2">
            </div>
            <div class="question">
                <label for="label3">Exam end time</label>
                <input type="number" min="0" id="label3">
            </div>
            <div class="question">
                <label for="label4">Exam timer</label>
                <input type="number" min="0" id="label4">
            </div>
        </div>
    </div>
    <div class="small">
        <button class="click">Create Your Exam</button>
    </div>
</body>
</html>
